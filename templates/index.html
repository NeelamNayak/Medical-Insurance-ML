<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Charges Prediction</title>
    <style>
        body {
            background-image: url("https://www.kauveryhospital.com/images/newsletters/2022/december/importance-of-medical-insurance.jpg");
            background-repeat: no-repeat;
            font-family: 'Courier New', Courier, monospace;
            font-size: large; 
            background-size: cover;
        
        }
    </style>
</head>
<body>
    
    <center><h1> Medical Insurance Charges Prediction </h1></center>

    <form method="GET" action ="/predict_charges">
            <center>
                <label><h3>Age:</label>
                <input type = "text" name = "age" >
                </select>

                <br>
                <br>

                <label>Sex:</label>
                <select name = "sex">

                <option value = "male">Male</option>
                <option value = "female">Female</option>
                </select>

                <br>
                <br>

                <label>BMI:</label>
                <input type = "text" name = "bmi" >
                </select>


                <br>
                <br>

                <label>Children:</label>
                <input type = "text" name = "children" >
                </select>


                <br>
                <br>

                <label>Smoker:</label>
                <label>Yes:</label> <input type = "radio" name="smoker" value = "yes" >
                <label>No:</label> <input type = "radio" name="smoker" value = "no" >
                </select>

                <br>
                <br>

                <label> Region: </label>
                <label for = "region">
                <select name = "region" id="region" >
                    <option value = "northeast" >Northeast</option>
                    <option value = "southeast" >Southeast</option>
                    <option value = "northwest" >Northwest</option>
                    <option value = "southwest" >Southwest</option>
                </select>

                <br>
                <br>

            
                <br>
                <input type = "submit" value = "SUBMIT">

                <br>
                <p>Your Insurance Premium Charges will be <b> <mark>{{ prediction }} /- Rs.</mark> </b> </p>
                <p>Training Accuracy <b><mark>{{ train }}</mark> </b></p>
                <p>Testing Accuracy <b><mark>{{ test }}</mark></b></p>

                </h3>
            </center>

        </form>


</body>


</html>
